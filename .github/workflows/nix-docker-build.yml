name: Builds Meilisearch Docker image via nix

on:
  push:
    branches: [ "stable" ]

permissions:
  packages: write

jobs:
  nix-build:
    name: Builds Docker image via nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Installs Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the image
        run: nix build .#default -L

      - name: Loads it into Docker
        run: docker load < result

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Push to Container registry
        run: |
          image_name=$(tar -xOf result manifest.json | jq -r '.[0].RepoTags[0]')
          version_tag=$(echo $image_name | cut -d ':' -f2)

          docker tag $image_name "ghcr.io/${{ github.repository_owner }}/meilisearch-nix:$version_tag"
          docker tag $image_name "ghcr.io/${{ github.repository_owner }}/meilisearch-nix:latest"
          docker push --all-tags ghcr.io/${{ github.repository_owner }}/meilisearch-nix
